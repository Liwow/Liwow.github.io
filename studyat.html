<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="../yahoi.png" />
    <title>Simple Map</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/onsenui/css/onsen-css-components.min.css"
    />
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="functions.js"></script>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <style>
      #map {
        height: 300px;
        will-change: auto;
        padding: 10px;
        margin: 10px;
        border-radius: 15px;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #appTabbar {
        position: fixed;
      }
    </style>
  </head>
  <body>
    <ons-navigator swipeable id="myNavigator" page="page1.html"></ons-navigator>

    <template id="page1.html">
      <ons-page>
        <div id="map"></div>

        <script>
          var map;

          function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
              center: { lat: 59.3498092, lng: 18.0684758 },
              zoom: 16,
              mapTypeId: "roadmap",
              tilt: 0
              //tilt: 45
            });

            function CenterControl(controlDiv, map) {
              // Set CSS for the control border.
              var controlUI = document.createElement("div");
              controlUI.style.backgroundColor = "#fff";
              controlUI.style.border = "2px solid #fff";
              controlUI.style.borderRadius = "3px";
              controlUI.style.boxShadow = "0 2px 6px rgba(0,0,0,.3)";
              controlUI.style.cursor = "pointer";
              controlUI.style.marginBottom = "22px";
              controlUI.style.textAlign = "center";
              controlUI.title = "Click to recenter the map";
              controlDiv.appendChild(controlUI);

              // Set CSS for the control interior.
              var controlText = document.createElement("div");
              controlText.style.color = "rgb(25,25,25)";
              controlText.style.fontFamily = "Roboto,Arial,sans-serif";
              controlText.style.fontSize = "16px";
              controlText.style.lineHeight = "38px";
              controlText.style.paddingLeft = "5px";
              controlText.style.paddingRight = "5px";
              controlText.innerHTML = "My Position";
              controlUI.appendChild(controlText);

              controlDiv.addEventListener("click", function() {
                navigator.geolocation.getCurrentPosition(getPos, showError);
              });
            }

            // Create the DIV to hold the control and call the CenterControl()
            // constructor passing in this DIV.
            var centerControlDiv = document.createElement("div");
            centerControlDiv.setAttribute("id", "myPos");
            var centerControl = new CenterControl(centerControlDiv, map);

            centerControlDiv.index = 1;
            map.controls[google.maps.ControlPosition.TOP_CENTER].push(
              centerControlDiv
            );

            function getPos(position) {
              map.setCenter({
                lat: position.coords.latitude,
                lng: position.coords.longitude
              });
              map.setZoom(16);
            }

            function showError(error) {
              switch (error.code) {
                case error.PERMISSION_DENIED:
                  alert("User denied the request for Geolocation.");
                  break;
                case error.POSITION_UNAVAILABLE:
                  alert("Location information is unavailable.");
                  break;
                case error.TIMEOUT:
                  alert("The request to get user location timed out.");
                  break;
                case error.UNKNOWN_ERROR:
                  alert("An unknown error occurred.");
                  break;
              }
            }
          }
        </script>
        <div id="allCards">
          <ons-card
            id="cardstyle1"
            onclick="fn.pushPage({'id': 'cafe1.html', 'title': 'Cafe 1'})"
          >
            <div class="title">Cafe 1</div>
            <div class="content">
              Distance
            </div>
          </ons-card>
          <ons-card id="cardstyle2">
            <div class="title">Cafe 2</div>
            <div class="content">
              Distance
            </div>
          </ons-card>
          <ons-card id="cardstyle3">
            <div class="title">Cafe 3</div>
            <div class="content">
              Distance
            </div>
          </ons-card>
        </div>

        <ons-tabbar swipeable id="appTabbar" position="bottom">
          <ons-tab
            label="Home"
            icon="ion-home"
            page="home.html"
            active
          ></ons-tab>
          <ons-tab label="Forms" icon="ion-edit" page="forms.html"></ons-tab>
          <ons-tab
            label="Animations"
            icon="ion-film-marker"
            page="animations.html"
          ></ons-tab>
        </ons-tabbar>
      </ons-page>
    </template>

    <template id="cafe1.html">
      <ons-page>
        <ons-toolbar>
          <div class="left"><ons-back-button>Page 1</ons-back-button></div>
          <div class="center"></div>
        </ons-toolbar>

        <h4>Cafe 1</h4>
        <p>Overall rating: 4 stars</p>
        <p>WIFI: Yes, 3 stars</p>
        <p>Power outlet: Yes, plenty</p>
        <p>Food available: Only pastry</p>
        <p>Sound level: Like an ordinary cafe, conversation level</p>
      </ons-page>
    </template>

    <style>
      .hero {
        float: right;
      }
      .intro {
        text-align: center;
        padding: 0 20px;
        margin-top: 40px;
      }
      ons-card {
        cursor: pointer;
        color: #333;
      }
      .card__title,
      .card--material__title {
        font-size: 20px;
      }

      #cardstyle1 {
        background: rgb(248, 168, 217);
      }

      #cardstyle2 {
        background: rgb(225, 168, 248);
      }

      #cardstyle3 {
        background: rgb(189, 168, 248);
      }
      #allCards {
        margin-bottom: 60px;
      }
    </style>

    <script
      src="https://maps.googleapis.com/maps/api/js?callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
