    <template id="cafe1.html" onload="generateLocationPage()">

  <h3 id="location">Cafe 1</h3>
      <div id="reviews"></div>
        <script>
        function reviewExistingLocation(location) {
          var db = firebase.firestore();
          fn.pushPage({'id': 'createReview.html', 'title': "create review"})
          db.collection("submissions").where("place", "==", location)
            .get()
            .then(function(querySnapshot) {
              querySnapshot.forEach(function(doc) {
                document.getElementById("locationName").value = doc.data().place
                document.getElementById("latitudeInput").value = doc.data().latitude
                document.getElementById("longitudeInput").value = doc.data().longitude

              });
            });
          
        }
        </script>
      </ons-page>
    </template>

    <template id="createReview.html">
      <ons-page>
        <ons-toolbar class="topbar">
          <div class="left"><ons-back-button></ons-back-button></div>
          <div class="center"></div>
        </ons-toolbar>

        <div id="reviewDiv">
        <form onsubmit="return addReview()" id="reviewSubmit">
          <input id="locationName" type="text" placeholder="My Location" required />
          <br />
          <p>
            <b>Overall rating:<span class="sliderOutput" id="overallOutput">1</span></b>
          </p>
          
          <input
            type="range"
            min="1"
            max="5"
            value="1"
            class="slider"
            id="overall"
            oninput="showValue(this)"
          />
          <p>
            <b>WIFI:<span class="sliderOutput" id="wifiOutput">1</span></b>
          </p>
          <input
            type="range"
            min="1"
            max="5"
            value="1"
            class="slider"
            id="wifi"
            oninput="showValue(this)"
          />
          <p>
            <b>Power outlet:<span class="sliderOutput" id="powerOutput">1</span></b>
          </p>
          <input
            type="range"
            min="1"
            max="5"
            value="1"
            class="slider"
            id="power"
            oninput="showValue(this)"
          />
          <p>
            <b>Sound level:<span class="sliderOutput" id="soundOutput">1</span></b>
          </p>
          <input
            type="range"
            min="1"
            max="5"
            value="1"
            class="slider"
            id="sound"
            oninput="showValue(this)"
          />
          <br />
          <p>
            <b>Good prices:<span class="sliderOutput" id="priceOutput">1</span></b>
          </p>
          <input
            type="range"
            min="1"
            max="5"
            value="1"
            class="slider"
            id="price"
            oninput="showValue(this)"
          />
          <br />
          <p><b>Food available:</b></p>
          <textarea
            style="resize: none;"
            cols="40"
            rows="5"
            class="textinput"
            placeholder="None, only sandwitches..."
            required
          ></textarea>
          <p><b>General impression:</b></p>
          <textarea
            style="resize: none;"
            cols="40"
            rows="5"
            class="textinput"
            placeholder="A little too noisy, great staff..."
         required ></textarea>
          <p>
            <b>Student discount:</b>
            <input
            id="studentDiscount"
              class="checkbox"
              type="checkbox"
              name="studentDiscount"
              value="discountAvailable"
            />
          </p>
          <button type="button" class="button" onclick="getCurrentPosition()">Get my coordinations</button>
          <input id="latitudeInput" type="text" placeholder="Latitude" required />
          <input id="longitudeInput" type="text" placeholder="Longitude" required />
        
          <button
            class="button"
            type="submit"
          >
            Submit review
          </button>
        </form>
      </div>

    <script>
    var pos;
    function getCurrentPosition() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
        }, function() {
          handleLocationError(true, infoWindow, map.getCenter());
        });
      } else {
        // Browser doesn't support Geolocation
        handleLocationError(false, infoWindow, map.getCenter());
      }
      document.getElementById("latitudeInput").value = pos.lat
      document.getElementById("longitudeInput").value = pos.lng
    }
    function addReview() {
      event.preventDefault();
      

      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          // User is signed in.
          var email = user.email;
          }

      var form = event.target.elements;
      var sDiscount = "";
      var db = firebase.firestore();
      if (document.getElementById("studentDiscount").checked == true) {
        sDiscount = "Discount available";
      } else {
        sDiscount = "No discount";
      }

      db.collection("submissions").add({
        place: form[0].value,
        overall: form[1].value,
        wifi: form[2].value,
        powerOutlet: form[3].value,
        soundLevel: form[4].value,
        prices: form[5].value,
        food: form[6].value,
        impression: form[7].value,
        discount: sDiscount,
        user: email,
        latitude: form[10].value,
        longitude: form[11].value
      })
      .then(function(docRef) {
        console.log("Document written with ID: ", docRef.id);
      })
      .catch(function(error) {
        console.error("Error adding document: ", error);
      });
    })
  }
    </script>
