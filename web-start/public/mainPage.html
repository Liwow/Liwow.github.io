    <script>
    var pos;
    function addReview() {
      event.preventDefault();
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
        }, function() {
          handleLocationError(true, infoWindow, map.getCenter());
        });
      } else {
        // Browser doesn't support Geolocation
        handleLocationError(false, infoWindow, map.getCenter());
      }

      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          // User is signed in.
          var displayName = user.displayName;
          var email = user.email;
          var emailVerified = user.emailVerified;
          var photoURL = user.photoURL;
          var isAnonymous = user.isAnonymous;
          var uid = user.uid;
          var providerData = user.providerData;
          }

      var form = event.target.elements;
      var sDiscount = "";
      var db = firebase.firestore();
      if (document.getElementById("studentDiscount").checked == true) {
        sDiscount = "Discount available";
      } else {
        sDiscount = "No discount";
      }

      db.collection("users").doc(email).collection("submissions").add({
          place: form[0].value,
              overall: form[1].value,
              wifi: form[2].value,
              powerOutlet: form[3].value,
              soundLevel: form[4].value,
              prices: form[5].value,
              food: form[6].value,
              impression: form[7].value,
              discount: sDiscount
        })
        .then(function(docRef) {
          console.log("Document written with ID: ", docRef.id);
          db.collection("all-locations").doc(form[0].value).collection("reviews")
            .add({
              place: form[0].value,
              overall: form[1].value,
              wifi: form[2].value,
              powerOutlet: form[3].value,
              soundLevel: form[4].value,
              prices: form[5].value,
              food: form[6].value,
              impression: form[7].value,
              discount: sDiscount,
              user: email,
              latitude: pos.lat,
              longitude: pos.lng
            })
            .then(function(docRef) {
              console.log("Document written with ID: ", docRef.id);
            })
        })
        .catch(function(error) {
          console.error("Error adding document: ", error);
        });
    })
  }
