<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="HandheldFriendly" content="true" />
    <title>Study@</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />

    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="functions.js"></script>
    <script src="studyAt.js"></script>
    <script src="firebaseFunctions.js"></script>
    <script src="initFirebase.js"></script>

    <link rel="stylesheet" type="text/css" href="studyAt.css" />
    <link rel="stylesheet" type="text/css" href="login.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body id="loginBg" onload="loadedPage()">
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <script src="/__/firebase/6.0.2/firebase-app.js"></script>

    <script src="/__/firebase/6.0.2/firebase-auth.js"></script>
    <script src="/__/firebase/6.0.2/firebase-firestore.js"></script>

    <script src="/__/firebase/init.js"></script>

    <script>
      function loadedPage() {
        firebase.auth().onAuthStateChanged(user => {
          if (user) {
            document.location.replace("./mainPage.html");
          }
        });
      }

      function goToLogIn() {
        document.location.replace("./index.html");
      }
    </script>

    <h2 id="headline">Create an account</h2>
    <div id="login">
      <div id="useEmail">
        <form onsubmit="newAccount()">
          <p>E-mail</p>
          <input type="text" />
          <p>Password</p>
          <input type="password" /><br />
          <br />
          <button id="submitButton" class="button" value="Submit">
            Submit
          </button>
        </form>
      </div>

      <div id="useGoogle">
        <img
          id="googleImage"
          src="https://pbs.twimg.com/profile_images/638747380494503936/C89d1hl3_400x400.jpg"
          alt="googleLogo"
          onclick="googleLogin()"
          height="60px"
          width="60px"
        />
        <p>Use Google to sign in</p>
      </div>
    </div>

    <h2 id="headline">Already have an account?</h2>
    <button class="button" onclick="goToLogIn()">
      Go back to the sign in page
    </button>
  </body>
</html>
